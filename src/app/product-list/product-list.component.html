<h2>Products</h2>

<div *ngFor="let product of products" style="border: solid 1px; border-radius:10px; margin-top:5px">
  <h3>
    <a [title]="product.name">
      {{ product.name }}
    </a> 
    <span style="float:right; margin-right: 10px">
      ${{product.price}}
    </span>
  </h3>
  
  <p *ngIf="product.description">
    Description: {{ product.description }}

  </p>
  <button style="background-color:red;border-radius:10px; margin:5px" (click)="share()">
  Share
  </button>


</div>
