<h2>Products</h2>

<div *ngFor="let product of products; index as productId" style="border: dotted 1px; border-radius:10px; margin-top:5px">
  <h3>
    <a [title]="product.name" [routerLink]="['/products', productId]">
      {{ product.name }}
    </a> 
    <span style="float:right; margin-right: 10px">
      ${{product.price}}
    </span>
  </h3>
  
  <p *ngIf="product.description">
    Description: {{ product.description }}

  </p>
  <button style="background-color:#ff0000bf;border-radius:5px; margin:5px" (click)="share()">Share</button>
  <app-product-alerts [product]="product" (notify)="onNotify()"></app-product-alerts>


</div>
